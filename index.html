<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header__logo">
                <div class="header__logo--text">intelly</div>
                <div class="header__logo--circle"></div>
            </div>
            <div class="header__search">
                <input type="text" class="header__search--input" placeholder="Search" />
                <i class="fa-solid fa-magnifying-glass header__search--icon"></i>
            </div>
            <div class="header__dropdown">
                <i class="fa-solid fa-burger header__dropdown--icon"></i>
                <div class="header__dropdown--text">Delicious Burger</div>
            </div>
            <div class="header__notification">
                <i class="fa-regular fa-bell header__notification--icon"></i>
                <div class="header__notification--badge"></div>
            </div>
        </header>
        <div class="sidebar">
            <div class="sidebar__content">
                <div class="sidebar__content--menu">
                    <div class="sidebar__content--menu-title">Menu</div>
                    <div class="sidebar__content--menu-dashboad">
                        <i class="fa-solid fa-border-all sidebar__content--menu-dashboard-icon"></i>
                        <div class="sidebar__content--menu-dashboard-text">Dashboard</div>
                    </div>
                    <div class="sidebar__content--menu-item">
                        <i class="fa-brands fa-first-order sidebar__content--menu-item-icon"></i>
                        <div class="sidebar__content--menu-item-text">Order</div>
                        <i class="fa-solid fa-chevron-down sidebar__content--menu-item-icon"></i>
                    </div>
                    <div class="sidebar__content--menu-item">
                        <i class="fa-brands fa-first-order sidebar__content--menu-item-icon"></i>
                        <div class="sidebar__content--menu-item-text">Report</div>
                    </div>
                    <div class="sidebar__content--menu-item">
                        <i class="fa-brands fa-first-order sidebar__content--menu-item-icon"></i>
                        <div class="sidebar__content--menu-item-text">Track</div>
                    </div>
                    <div class="sidebar__content--menu-item">
                        <i class="fa-brands fa-first-order sidebar__content--menu-item-icon"></i>
                        <div class="sidebar__content--menu-item-text">Maintainance</div>
                    </div>
                </div>
                <div class="sidebar__content--system">
                    <div class="sidebar__content--menu-title">System</div>
                    <div class="sidebar__content--system-item">
                        <i class="fa-brands fa-first-order sidebar__content--menu-item-icon"></i>
                        <div class="sidebar__content--menu-item-text">Master Data</div>
                        <i class="fa-solid fa-chevron-down sidebar__content--menu-item-icon"></i>
                    </div>
                    <div class="sidebar__content--system-item">
                        <i class="fa-brands fa-first-order sidebar__content--menu-item-icon"></i>
                        <div class="sidebar__content--menu-item-text">User</div>
                    </div>
                    <div class="sidebar__content--system-item">
                        <i class="fa-brands fa-first-order sidebar__content--menu-item-icon"></i>
                        <div class="sidebar__content--menu-item-text">Role</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="content">
            <h1 class="content__title">Dashboard</h1>
            <div class="heading">
                <div class="heading__card">
                    <div class="heading__icon-box heading__gradient-1">
                        <i class="fa-solid fa-truck heading__icon"></i>
                    </div>
                    <div class="heading__value-box">
                        <div class="heading__info">
                            <div class="heading__value">2.409</div>
                            <div class="heading__precent">
                                <i class="fa-solid fa-arrow-up heading__info-icon"></i>
                                <div class="heading__info-value">2.1%</div>
                            </div>
                        </div>
                        <div class="heading__name">Jumlah Pemesan</div>
                    </div>
                </div>
                <div class="heading__card">
                    <div class="heading__icon-box heading__gradient-2">
                        <i class="fa-solid fa-truck heading__icon"></i>
                    </div>
                    <div class="heading__value-box">
                        <div class="heading__info">
                            <div class="heading__value">2.409</div>
                        </div>
                        <div class="heading__name">Jumlah Pemesan</div>
                    </div>
                </div>
                <div class="heading__card">
                    <div class="heading__icon-box heading__gradient-3">
                        <i class="fa-solid fa-truck heading__icon"></i>
                    </div>
                    <div class="heading__value-box">
                        <div class="heading__info">
                            <div class="heading__value">2.409</div>
                        </div>
                        <div class="heading__name">Jumlah Pemesan</div>
                    </div>
                </div>
                <div class="heading__card">
                    <div class="heading__icon-box heading__gradient-4">
                        <i class="fa-solid fa-truck heading__icon"></i>
                    </div>
                    <div class="heading__value-box">
                        <div class="heading__info">
                            <div class="heading__value">2.409</div>
                        </div>
                        <div class="heading__name">Jumlah Pemesan</div>
                    </div>
                </div>
            </div>


            <div class="content__statistic">Statistic</div>
            <div class="content__info">Info</div>
        </div>
    </div>
</body>
</html>
